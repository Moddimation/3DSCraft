name: C/C++ CI

on: [push, pull_request]

jobs:
  build:
    name: ubuntu-latest
    runs-on: ubuntu-latest
    container: devkitpro/devkitarm:latest
 
    steps:
    - uses: actions/checkout@v3.5.2

    - name: Build
      run: |
        sudo chmod 777 tools/*
        sudo chmod +x tools/*
        make -j2
